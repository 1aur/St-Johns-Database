<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="static/STJohnsLogo.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert New Instructor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .header {
            position: relative;
            margin-bottom: 20px;
        }

        .header img {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 150px; 
            cursor: pointer;
        }

        h1 {
            font-size: 2em;
            color: #800000; 
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center; 
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            width: 100%;
            text-align: left; 
        }

        input {
            display: block;
            width: 90%; 
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #cf102d; 
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #a50920; 
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="http://127.0.0.1:5000/">
            <img src="static/st-johns-university.png" alt="St. John's University Logo">
        </a>
    </div>
    
    <h1>Insert New Instructor</h1>
    
    <div class="form-container">
        <form action="/insert_instructor" method="POST">
            <label for="instructor_id">Instructor ID:</label>
            <input type="text" id="instructor_id" name="instructor_id" required>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="hire_date">Hire Date:</label>
            <input type="date" id="hire_date" name="hire_date" required>

            <label for="tenure">Tenure:</label>
            <input type="text" id="tenure" name="tenure" required>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>

            <label for="course_id">Course ID:</label>
            <input type="text" id="course_id" name="course_id" required>

            <button type="submit">Add Instructor</button>
        </form>
    </div>
</body>
</html>
